<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="classes.html">Classes</a></li>
        <li><a href="info.html">Info</a></li>
      </ul>

    <div class="info">
      <h2>Course Sign Up</h2>

      <form action="thankyou-1.html" method="get">
        <fieldset>
          <legend>Contact Information</legend>

        <label for="fname">
          Name:
          <input type="text" name="fname" id="fname" required placeholder="First Name">


        </label>

        <label for="lname">
          Last Name:
          <input type="text" name="lname" id="lname" required placeholder="Last Name">


        </label>

        <label for="email">
          Email:
          <input type="email" name="email" id="email" required placeholder="Email">


        </label>

        <label for="phone">
          Phone Number:
          <input type="phone" name="phone" id="phone" required placeholder="Phone Number">


        </label>

        <label for="contact">

          <select class="contact" name="contact" id="wayofcontact">


            <option value="Email"></option>
            <option value="Phone"></option>
            <option value="Owl"></option>

          </select>





      </fieldset>

      <fieldset class="classes">
        <legend>Select Classes You Might Be Interested In</legend>

        <label for="crosstraining">

          <input type="checkbox" name="crosstraining" value="crosstraining">Cross Training <br>

        </label>

        <label for="sprint">

          <input type="checkbox" name="sprint" value="sprint">Sprint <br>



        </label>

        <label for="spin">

          <input type="checkbox" name="spin" value="spin">Spin <br>


        </label>

        <label for="bodypump">
          <input type="checkbox" name="bodypump" value="bodypump">BodyPump <br>

        </label>

        <label for="bodycombat">
          <input type="checkbox" name="bodycombat" value="bodycombat">BodyCombat <br>

        </label>

        <label for="stepinterval">
          <input type="checkbox" name="stepinterval" value="stepinterval">Step Interval <br>

        </label>

        <label for="advanced">
          <input type="checkbox" name="advanced" value="advanced">Advanced Cross Training <br>

        </label>

        <label for="mix">
          <input type="checkbox" name="mix" value="mix">MixxedFit <br>

        </label>

        <label for="zumba">
          <input type="checkbox" name="zumba" value="zumba">Zumba <br>
          <input type="radio" name="ampm" value="ampm">AM <br>
          <input type="radio" name="ampm" value="ampm">PM <br>
        </label>






      </fieldset>
      <fieldset>
        <legend>Any Questions?</legend>
        <label class="extrainfo">
          <input type="text" name="extrainfo" value="">
        </label>
      </fieldset>

        <input type="submit"class="submit"value="Submit"placeholder="Questions?">


      </form>


    </div>

  </body>
